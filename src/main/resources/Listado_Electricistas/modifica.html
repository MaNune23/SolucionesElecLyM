<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Electricista</title>
</head>
<body>
    <h1 th:text="${electricista.idElectrician != null} ? 'Editar Electricista' : 'Nuevo Electricista'"></h1>

    <form th:action="@{/electricista/guardar}" th:object="${electricista}" method="post">
        <input type="hidden" th:field="*{idElectrician}" />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required /><br/>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" th:field="*{especialidad}" required /><br/>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" th:field="*{telefono}" required /><br/>

        <label for="ubicacion">Ubicación:</label>
        <input type="text" id="ubicacion" th:field="*{ubicacion}" required /><br/>

        <button type="submit">Guardar</button>
        <a th:href="@{/electricista/listado}">Cancelar</a>
    </form>
</body>
</html>
