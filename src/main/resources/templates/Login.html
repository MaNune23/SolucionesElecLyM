<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesi√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .contenedor-login {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .logo img {
            width: 280px;
            margin-right: 50px;
        }

        .formulario-login {
            background-color: #ff6a00;
            padding: 30px 40px;
            border-radius: 30px;
            width: 320px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            color: white;
        }

        .formulario-login h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .formulario-login label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .formulario-login input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .acciones {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-ingresar,
        .btn-registrar,
        .btn-google {
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-ingresar {
            background-color: #0056b3;
            color: white;
        }

        .btn-registrar {
            background-color: white;
            color: #0056b3;
        }

        .btn-google {
            background-color: white;
            color: #333;
        }

        .btn-registrar:hover,
        .btn-google:hover,
        .btn-ingresar:hover {
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contenedor-login {
                flex-direction: column;
                padding: 40px 20px;
            }

            .logo img {
                margin: 0 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-login">
        <div class="logo">
            <img src="/img/Logo.png" alt="Logo Soluciones El√©ctricas">
        </div>

        <div class="formulario-login">
            <h2>Iniciar sesi√≥n</h2>
            <form method="get" action="/home"> <!-- Esto puedes cambiarlo a POST si implementas autenticaci√≥n -->
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="clave">Contrase√±a</label>
                <input type="password" id="clave" name="clave" required>

                <div class="acciones">
                    <button type="submit" class="btn-ingresar">Ingresar</button>
                    <a href="/crear-cuenta">
                        <button type="button" class="btn-registrar">Registrarse</button>
                    </a>
                    <a href="#" onclick="alert('Funcionalidad de Google pendiente');">
                        <button type="button" class="btn-google">üîç Continuar con Google</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
