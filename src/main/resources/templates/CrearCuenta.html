<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta - Soluciones Eléctricas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .contenedor {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo img {
            width: 300px;
            margin-right: 50px;
        }

        .formulario {
            background-color: #003c8f; /* Azul oscuro */
            padding: 40px;
            border-radius: 30px;
            width: 320px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            color: white;
        }

        .formulario h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .formulario label {
            display: block;
            font-size: 14px;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .formulario input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .btn-crear {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ff6a00; /* Naranja */
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .formulario p {
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
        }

        .formulario p a {
            color: #ff6a00;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .contenedor {
                flex-direction: column;
            }

            .logo img {
                margin-bottom: 20px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="/Logo.png" alt="Logo Soluciones Eléctricas">
        </div>
        <div class="formulario">
            <h2>Crear Cuenta</h2>
            <form method="post" action="/crearcuenta">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>

                <label for="clave">Contraseña</label>
                <input type="password" id="clave" name="clave" required>

                <label for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" name="confirmar" required>

                <button type="submit" class="btn-crear">Crear cuenta</button>
            </form>
            <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Iniciar sesión</a></p>
        </div>
        <p th:if="${error}" th:text="${error}" style="color: yellow; text-align:center;"></p>
    </div>
</body>
</html>
