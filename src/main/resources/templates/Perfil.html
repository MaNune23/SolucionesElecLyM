<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J&M Soluciones Eléctricas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f2f2;
    }

    .container-custom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .logo-section img {
      max-width: 300px;
    }

    .form-card {
      background-color: #003b8c;
      color: white;
      padding: 2rem;
      border-radius: 20px;
      width: 350px;
    }

    .profile-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .btn-accept {
      background-color: #ff7c00;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 0.5rem;
    }

    .btn-accept:hover {
      background-color: #e56d00;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .user-name {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container-fluid container-custom">
    <!-- Logo -->
    <div class="logo-section">
      <img src="../static/img/Logo.png" alt="J&M Soluciones Eléctricas" />
    </div>

    <!-- Formulario -->
    <div class="form-card">
      <div class="user-info">
        <div class="user-name">
          Santiago<br />
          Leiva Garita
        </div>
        <img src="../static/img/avatar.png" alt="Perfil" class="profile-img" />
      </div>

      <input type="text" class="form-control" placeholder="Nombre" />
      <input type="email" class="form-control" placeholder="Correo" />
      <input type="tel" class="form-control" placeholder="Teléfono" />
      <input type="text" class="form-control" placeholder="Dirección" />
      <input type="text" class="form-control" placeholder="Tarjeta" />

      <button class="btn btn-accept mt-2">Aceptar</button>
    </div>
  </div>
</body>
</html>
