<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agendar Servicio Urgente</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 30px;
      box-sizing: border-box;
    }

    .logo-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      max-width: 80%;
      height: auto;
    }

    .form-container {
      flex: 1;
      max-width: 400px;
      background-color: #ff7f0e;
      border-radius: 30px;
      padding: 30px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      color: white;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      color: white;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #fcb57a;
      color: #000;
      font-size: 14px;
    }

    .submit-button {
      background-color: #033d78;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-button:hover {
      background-color: #022c59;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        padding: 20px;
      }

      .form-container {
        margin-top: 30px;
        width: 100%;
      }

      .logo-container img {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="../static/img/Logo.png" alt="Logo J&M">
  </div>

  <div class="form-container">
    <h2>Agendar Servicio Urgente</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Tu nombre">
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com">
      </div>

      <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" id="ubicacion" placeholder="Dirección">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" placeholder="Número de contacto">
      </div>

      <div class="form-group">
        <label for="problema">Problema</label>
        <input type="text" id="problema" placeholder="Descripción del problema">
      </div>

      <button type="submit" class="submit-button">Enviar</button>
    </form>
  </div>

</body>
</html>
